  <!--  CMS content scroll buttons custom code  -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Function to scroll to the next section
    function scrollToNextSection() {
      var sections = document.querySelectorAll('.cms-section');
      var currentScrollPos = window.scrollY;
      var nextSection = null;
      for (var i = 0; i < sections.length; i++) {
        if (sections[i].offsetTop > currentScrollPos + 10) { // Added a small offset to ensure reliable detection
          nextSection = sections[i];
          break;
        }
      }
      if (nextSection) {
        window.scrollTo({
          top: nextSection.offsetTop,
          behavior: 'smooth'
        });
      }
    }
    // Function to scroll to the previous section
    function scrollToPrevSection() {
      var sections = document.querySelectorAll('.cms-section');
      var currentScrollPos = window.scrollY;
      var prevSection = null;
      for (var i = sections.length - 1; i >= 0; i--) {
        if (sections[i].offsetTop < currentScrollPos - 10) { // Added a small offset to ensure reliable detection
          prevSection = sections[i];
          break;
        }
      }
      if (prevSection) {
        window.scrollTo({
          top: prevSection.offsetTop,
          behavior: 'smooth'
        });
      }
    }
    // Add click event listener to the next button
    var nextButton = document.querySelector('.scroll-next-button');
    if (nextButton) {
      nextButton.addEventListener('click', scrollToNextSection);
    }
    // Add click event listener to the previous button
    var prevButton = document.querySelector('.scroll-prev-button');
    if (prevButton) {
      prevButton.addEventListener('click', scrollToPrevSection);
    }
  });
</script>
